{% extends "base.html" %}

{% block title %}Room List{% endblock %}

{% block content %}
<h2>Available Rooms</h2>
<ul class="list-group">
    {% for room in rooms %}
    <li class="list-group-item">
        <a href="{% url 'rooms:detail' room.id %}">{{ room.name }}</a> |
        Location: {{ room.location }} |
        Capacity: {{ room.capacity }}
    </li>
    {% empty %}
    <li class="list-group-item">No rooms available.</li>
    {% endfor %}
</ul>
{% endblock %}
