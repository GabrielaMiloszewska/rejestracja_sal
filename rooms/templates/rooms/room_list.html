{% extends "base.html" %}

{% block title %}Rooms{% endblock %}

{% block content %}
<h2>Available Rooms</h2>
<ul>
    {% for room in rooms %}
        <li>{{ room.name }} ({{ room.capacity }} people) - {{ room.location }}</li>
    {% empty %}
        <li>No rooms available.</li>
    {% endfor %}
</ul>
{% endblock %}
