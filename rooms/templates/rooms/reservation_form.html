{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Edit reservation</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button class="btn btn-primary">Save</button>
    <a href="{% url 'rooms:my_reservations' %}"
       class="btn btn-secondary">
        Cancel
    </a>
</form>

{% endblock %}
