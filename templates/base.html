<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>

<div class="container">
    <header>

        <h1>>>>>>>>>>>>>>>>>ROOM RESERVATION>>>>>>>>>>>>>>></h1>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

            <div class="container-fluid">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'rooms:list' %}">Rooms</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'rooms:my_reservations' %}">My reservations</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'login' %}">Home</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        {% include 'includes/user_info.html' %}
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% block content %}

    {% endblock %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
